<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="/digital-clock.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <h1 class="digi">
        DIGITAL CLOCK
    </h1>
    <div class="container">
        
        <div class="clock">
            <h1>
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="session"></span>
            </h1>
        </div>
        <div class="btn">
            
            <div>
            <button class="btn btn-secondary" id="start" onclick="onStart(setInterval(onStart,1000))"> START </button>
            </div>
            <div>
            <button class="btn btn-danger" id="stop" onclick="onStop()"> STOP! </button>
            </div>
        
        </div>
    </div>
   
    <script src="/digital-clock.js"></script>
</body>
</html>
